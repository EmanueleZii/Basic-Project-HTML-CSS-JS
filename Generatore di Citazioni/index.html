<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     
    <div class="container">
        <h2>citazioni da persone famose</h2>
        <button type="button" id="quoteBtn">
            Clicca qui per leggere una citazione
        </button>
        <blockquote>
            <h2 id="quote">citazione</h2>
        </blockquote>
        <h3 id="quoteAuthor">autore della citazione</h3>
    </div>

    <script src="app.js"></script>
</body>
</html>
